<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            {{ this.pageName }}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">{{ this.pageName }}</ion-title>
        </ion-toolbar>
    </ion-header>

    <app-explore-container name="{{ this.pageName }}"></app-explore-container>
</ion-content>
