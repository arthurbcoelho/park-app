<ion-header>
    <ion-toolbar>
        <ion-title>Selecionar Vaga Ocupada</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">Fechar</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        @for(vaga of this.vagasOcupadas; track $index) {
            <ion-item (click)="selecionar(vaga)">
                <ion-label>
                    Vaga: {{ vaga.id }}<br>
                    Ve√≠culo: {{ vaga.veiculoId }}
                </ion-label>
                <ion-button fill="clear" color="danger" slot="end" (click)="excluirVaga(vaga)">
                    <ion-icon name="close"></ion-icon>
                </ion-button>
            </ion-item>
        }
    </ion-list>
</ion-content>
