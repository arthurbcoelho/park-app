<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Home
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Home</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-grid>
        <ion-row>
            <ion-col size="6">
                <ion-button size="large" expand="block" [routerLink]="['/estacionamento/new']">
                    <ion-icon name="car" slot="start"></ion-icon>
                    Estacionar
                </ion-button>
            </ion-col>
            <ion-col size="6">
                <ion-button size="large" expand="block" color="danger" (click)="abrirSaidaModal()">
                    <ion-icon name="car" slot="start"></ion-icon>
                    Saída
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <h1 style="margin-left: 0.75rem;">Ocupação</h1>
        </ion-row>
        <ion-row class="ion-justify-content-center">
            <ion-col size="large">
                <circle-progress [percent]="this.getPorcentagemOcupada()" [radius]="100" [outerStrokeWidth]="16"
                    [innerStrokeWidth]="8" [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'"
                    [animation]="true" [animationDuration]="300"></circle-progress>
            </ion-col>
        </ion-row>
        <ion-row>
            <h1 style="margin-left: 0.75rem;">
                Total Faturado: {{ this.getTotalFaturadoHoje() | currency:'BRL':'symbol':'1.2-2':'pt-BR' }}
            </h1>
        </ion-row>
        <!-- <br>
        <ion-row>
            <h1>Total faturado hoje: {{ this.getTotalFaturadoHoje() }}</h1>
        </ion-row> -->
    </ion-grid>
</ion-content>
